<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Calculator</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/Calculator/calc.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
		<script src="/Calculator/calc2.js" async defer></script>
	</head>
	<body>
		<div id="Calc-container">
			<div id="screen">
				<div class="previous-operand"></div>
				<div class="current-operand"></div>
			</div>
			<div id="buttons">
				<div id="numbers">
					<button class="single-button" id="number-button">7</button>
					<button class="single-button" id="number-button">8</button>
					<button class="single-button" id="number-button">9</button>
					<button class="single-button" id="number-button">4</button>
					<button class="single-button" id="number-button">5</button>
					<button class="single-button" id="number-button">6</button>
					<button class="single-button" id="number-button">1</button>
					<button class="single-button" id="number-button">2</button>
					<button class="single-button" id="number-button">3</button>
					<button class="single-button" id="delete-button">DEL</button>
					<button class="single-button" id="number-button">0</button>
					<button class="single-button" id="number-button">.</button>
				</div>
				<div id="operators">
					<button class="single-button" id="operator-buttons">+</button>
					<button class="single-button" id="operator-buttons">-</button>
					<button class="single-button" id="operator-buttons">X</button>
					<button class="single-button" id="operator-buttons">&divide</button>
					<button class="single-button" id="operator-buttons"> x&sup2; </button>
					<button class="single-button" id="operator-buttons"> &radic;x </button>
					<button class="single-button" id="equals-button"> = </button>
					<button class="single-button" id="clear-button"> C </button>
				</div>
			</div>
		</div>
		
	</body>
</html>
